{%extends "pc/layout.html"%}{%block content%}
<link rel="stylesheet" href="/css/pc/resources.css">
<div class="bast">
    <div class="content">
        <div class="box">
            <p>资源下载</p>
            <hr>
            <ul>
                {%for item in resourceList%}
                <a href="{{item.url}}">
                    <li>
                        <span class="title">{{item.title}}</span>
                        <br>
                        <span class="code">提取码：{{item.code}}</span>
                        <span class="blueText">立即下载</span>
                    </li>
                </a>
                {%endfor%}
            </ul>
        </div>
        <div class="slider">
            {% include "./slider.html" ignore missing %}
        </div>
    </div>
</div>
{%endblock%}
